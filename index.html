<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Gallery</title>
    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .gallery {
            width: 80%;
            margin: 50px auto;
            position: relative;
        }
        .image-container {
            position: relative;
            opacity: 1;
            transform: translateY(30px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
            margin-bottom: 20px;
        }
        .image-container img {
            width: 100%;
            max-width: 500px;
            border-radius: 20px;
            display: block;
            margin: 0 auto;
        }
        .image-container p {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            color: #ff69b4; /* Bright Pink */
            font-size: 18px;
            padding: 8px;
            margin: 0;
            border-radius: 0 0 20px 20px;
        }
        .hidden {
            opacity: 0;
            transform: translateY(-30px);
            transition: opacity 0.6s ease-in, transform 0.6s ease-in;
        }
        #valentine-message {
            opacity: 0;
            font-size: 50px;
            color: #ff69b4;
            text-transform: uppercase;
            font-family: 'Press Start 2P', cursive;
            transition: opacity 1s ease-in;
        }
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
</head>
<body>
    <div class="gallery">
        <div class="image-container">
            <img src="images/image1.jpg" alt="Image 1">
            <p>Look at us so clueless about whats coming next</p>
        </div>
        <div class="image-container">
            <img src="images/image2.jpg" alt="Image 2">
            <p>Caption for Image 2</p>
        </div>
        <div class="image-container">
            <img src="images/image3.jpg" alt="Image 3">
            <p>Caption for Image 3</p>
        </div>
        <div class="image-container">
            <img src="images/image4.jpg" alt="Image 4">
            <p>Caption for Image 4</p>
        </div>
        <div class="image-container">
            <img src="images/image5.jpg" alt="Image 5">
            <p>Caption for Image 5</p>
        </div>
        <div class="image-container">
            <img src="images/image6.jpg" alt="Image 6">
            <p>Caption for Image 6</p>
        </div>
    </div>
    <h2 id="valentine-message">Happy Valentine's</h2>

    <script>
        document.addEventListener("scroll", function() {
            let images = document.querySelectorAll(".image-container");
            images.forEach((image, index) => {
                let rect = image.getBoundingClientRect();
                if (rect.top < window.innerHeight - 100) {
                    image.classList.add("visible");
                }
                if (rect.top < 100) {
                    image.classList.add("hidden");
                }
            });

            let lastImage = images[images.length - 1];
            if (lastImage.getBoundingClientRect().top < window.innerHeight - 100) {
                document.getElementById("valentine-message").style.opacity = 1;
            }
        });
    </script>
</body>
</html>
