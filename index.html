<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Gallery</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        /* Pixelated heart background */
        body {
            background-color: black;
            background-image: url('hearts-bg.png'); /* Add a pixelated hearts background */
            background-size: contain;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .gallery {
            width: 80%;
            margin: 50px auto;
            position: relative;
        }

        .image-container {
            position: relative;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease-out, transform 1s ease-out;
            margin-bottom: 20px;
        }

        .image-container img {
            width: 100%;
            max-width: 500px;
            border-radius: 20px;
            display: block;
            margin: 0 auto;
        }

        .caption {
            opacity: 0;
            font-size: 18px;
            color: #ff69b4;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px;
            margin-top: 10px;
            border-radius: 10px;
            display: inline-block;
            transition: opacity 0.6s ease-in;
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
        }

        .caption-visible {
            opacity: 1;
        }

        /* Final Happy Valentine's Section */
        .valentine-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            opacity: 0;
            transition: opacity 1s ease-in;
            z-index: -1;
        }

        .valentine-container h2 {
            font-size: 50px;
            color: #ff69b4;
            text-transform: uppercase;
            font-family: 'Press Start 2P', cursive;
        }

        /* Floating Hearts Animation */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff69b4;
            clip-path: polygon(50% 15%, 85% 0, 100% 30%, 50% 100%, 0 30%, 15% 0);
            opacity: 0.7;
            animation: floatHearts 5s linear infinite;
        }

        @keyframes floatHearts {
            0% { transform: translateY(100vh) scale(1); opacity: 1; }
            100% { transform: translateY(-10vh) scale(0.5); opacity: 0; }
        }

    </style>
</head>
<body>
    <div class="gallery">
        <div class="image-container">
            <img src="images/image1.jpg" alt="Image 1">
            <p class="caption">Caption for Image 1</p>
        </div>
        <div class="image-container">
            <img src="images/image2.jpg" alt="Image 2">
            <p class="caption">Caption for Image 2</p>
        </div>
        <div class="image-container">
            <img src="images/image3.jpg" alt="Image 3">
            <p class="caption">Caption for Image 3</p>
        </div>
        <div class="image-container">
            <img src="images/image4.jpg" alt="Image 4">
            <p class="caption">Caption for Image 4</p>
        </div>
        <div class="image-container">
            <img src="images/iamge5.jpg" alt="Image 5">
            <p class="caption">Caption for Image 5</p>
        </div>
        <div class="image-container">
            <img src="images/image6.jpg" alt="Image 6">
            <p class="caption">Caption for Image 6</p>
        </div>
    </div>

    <div class="valentine-container" id="valentine-container">
        <h2>Happy Valentine's</h2>
    </div>

    <script>
        document.addEventListener("scroll", function() {
            let images = document.querySelectorAll(".image-container");
            let captions = document.querySelectorAll(".caption");
            
            images.forEach((image, index) => {
                let rect = image.getBoundingClientRect();

                if (rect.top < window.innerHeight - 150 && rect.bottom > 100) {
                    image.classList.add("visible");

                    // Delay caption appearance
                    setTimeout(() => {
                        captions[index].classList.add("caption-visible");
                    }, 500);
                } else {
                    image.classList.remove("visible");
                    captions[index].classList.remove("caption-visible");
                }
            });

            let lastImage = images[images.length - 1];
            if (lastImage.getBoundingClientRect().top < window.innerHeight - 100) {
                let valentineSection = document.getElementById("valentine-container");
                valentineSection.style.opacity = 1;
                valentineSection.style.zIndex = 10;
                spawnHearts();
            }
        });

        function spawnHearts() {
            for (let i = 0; i < 30; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.animationDuration = `${Math.random() * 3 + 2}s`;
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }
        }
    </script>
</body>
</html>
